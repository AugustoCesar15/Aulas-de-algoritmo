<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
                    7. Crie um programa o qual:

                        a) Receba do usuário um número (tem que ser entre 20 e 100)

                        b) Ao clicar num botão "Adoro múltiplos de 5"...

                        b) Exiba, debaixo do botão, todos os múltiplos de 5 entre de 0 e o número informado em a), um embaixo do outro. Ex: 5, 10, 15, 20...
                 -->
    <p>Informe um número entre 20 e 100</p><input type="number" id="in_numAtv7">

    <button onclick="atv7()">Adoro multiplos</button>

    <div id="resultado"></div>
</body>

</html>
<script>
    function atv7() {
        var mult_Sete = 0
        var numSete = Number(in_numAtv7.value)

        while (mult_Sete <= numSete) {
            
            resultado.innerHTML += `${mult_Sete} <br>`

            mult_Sete = mult_Sete + 5
        }

    }
</script>
