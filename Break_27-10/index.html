<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="sortear()">Sortear 3333</button>

    <div id="resultado"></div>
    
</body>
</html>
<script>
    function sortear() {
        var contador = 0
        while (true) {
            var numero = parseInt(Math.random() * 500001)
            var meuNum = 1501

            if (numero == meuNum) {
                alert(`Sorteou finalmente ${meuNum}`)
                break
            }
            contador++
        }
        resultado.innerHTML = `Sorteio finalizado ${contador}`
    }
</script>
