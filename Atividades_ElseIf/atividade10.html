    <!-- 
        10. Faça um programa para auxiliar o banco SPTO na análise das contas de seus clientes

        a) Pergunte ao usuário o nome e o saldo do cliente

        b) Ao clicar num botão "Verificar Conta"...

        b.1) Se o saldo for negativo, exiba a frase “Com o saldo de 999.99 o cliente XXXXXXX está com saldo devedor”  

        b.2) Se o saldo estiver entre 0 e 2000, exiba a frase “Com o saldo de 999.99 o cliente XXXXXXX está com saldo NORMAL  

        b.3) Se o saldo estiver entre 2000,01 e 5000, exiba a frase “Com o saldo de 999.99 o cliente XXXXXXX está com saldo ACIMA DA MÉDIA”  

        b.4) Se o saldo estiver acima de 5000, exiba a frase “Com o saldo de 999.99 o cliente XXXXXXX TEM PERFIL DE INVESTIDOR”  
            -->

    <div class="atividade">
        <div class="desenvolvimento">
            <div class="titulo">
                <h2>  Análise de conta SPTO  </h2>
            </div>
            <div class="ativ2">
                <p>Nome: </p><input type="text" id="in_nome">
                <p>Saldo: </p><input type="number" id="in_saldo">
                <button onclick="mostrar()">
                    Verificar conta
                </button>

            </div>
        </div>
        <div class="resposta" id="resultado"></div>
    </div>

<script>
// b.1) Se o saldo for negativo, exiba a frase “Com o saldo de 999.99 o cliente XXXXXXX está com saldo devedor”  

// b.2) Se o saldo estiver entre 0 e 2000, exiba a frase “Com o saldo de 999.99 o cliente XXXXXXX está com saldo NORMAL  

// b.3) Se o saldo estiver entre 2000,01 e 5000, exiba a frase “Com o saldo de 999.99 o cliente XXXXXXX está com saldo ACIMA DA MÉDIA”  

// b.4) Se o saldo estiver acima de 5000, exiba a frase “Com o saldo de 999.99 o cliente XXXXXXX TEM PERFIL DE INVESTIDOR” 
function mostrar() {
    var nome = in_nome.value
    var saldo = Number(in_saldo.value)

    if (saldo < 0) {
        resultado.innerHTML = `<p>Com o saldo de ${saldo} o cliente ${nome} está com saldo devedor</p>`
    } else if (saldo <= 2000){
        resultado.innerHTML =  `<p>Com o saldo de ${saldo} o cliente ${nome} está com saldo NORMAL</p>`
    } else if (saldo <= 5000) {
        resultado.innerHTML = `<p>Com o saldo de ${saldo} o cliente ${nome} está com saldo ACIMA DA MÉDIA</p>`
    } else{
        resultado.innerHTML = `<p>Com o saldo de ${saldo} o cliente ${nome} TEM PERFIL DE INVESTIDOR</p>`
    }
}

</script>
