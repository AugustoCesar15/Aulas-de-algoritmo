    <!-- 
        1. Crie um programa no qual um profissional de educação física possa determinar de 
        forma mais rápida quais esportes uma pessoa tem uma boa altura para praticar.

        a) Solicite sua altura

        b) Conforme vai digitando, deve aparecer abaixo uma dessas frases:

            "Você pode ser piloto de corrida" (altura até 1.65)

            "Você pode ser jogador de futebol" (altura +1.65 até 1.80)

            "Você pode ser jogador de vôlei ou basquete" (altura + 1.80)
     -->
     <div id="minhaDiv">
     <div class="atividade">
        <div class="desenvolvimento">
            <div class="titulo">
                <h2>Qual é o melhor esporte?</h2>
            </div>
            <div class="ativ2">
                <p>Informe sua altura: </p><br><input type="number" id="in_altura" onkeyup="mostrar()">
            </div>
        </div>
        <div class="resposta" id="resultado"></div>
    </div>
    </div>
<!-- <button type="button" onclick="Mudarestado('minhaDiv')">Mostrar / Esconder</button> -->

<script>
    function mostrar() {
        var altura = Number(in_altura.value)

        if (altura < 1.65) {
            resultado.innerHTML = `<p>Você pode ser piloto de corrida</p>`
        } else if (altura < 1.8) {
            resultado.innerHTML = `<p>Você pode ser jogador de futebol</p>`
        } else {
            resultado.innerHTML = `<p>Você pode ser jogador de vôlei ou basquete</p>`
        }
    }
