    <!-- 
        4. Uma nutróloga e quer um programa que a ajude a avaliar o peso de crianças de 5 anos. 
        Crie para ela um programa que, ao ler o peso de uma criança de 5 anos, exibe uma dessas frases

        Abaixo do peso (se peso até 13.5kg)

        Acima do peso (se peso maior que 21.2kg)

        Peso na média (se peso maior que 13.5kg até 21.2kg)

        Peso perfeito (se o peso for exatamente 18.3kg)

     -->

    <div class="atividade">
        <div class="desenvolvimento">
            <div class="titulo">
                <h2>  Peso da Criança até 5 anos  </h2>
            </div>
            <div class="ativ2">
                <p>Informe o peso da criança: </p><input type="number" id="in_peso" onkeyup="mostrar()">
            </div>
        </div>
        <div class="resposta" id="resultado"></div>
    </div>

<script>
    
//     Abaixo do peso (se peso até 13.5kg)

// Acima do peso (se peso maior que 21.2kg)

// Peso na média (se peso maior que 13.5kg até 21.2kg)

// Peso perfeito (se o peso for exatamente 18.3kg)
function mostrar() {
    var peso = Number(in_peso.value)

    if (peso < 13.6) {
        resultado.innerHTML = `<p>Abaixo do peso</p>`
    } else if (peso > 21.2) {
        resultado.innerHTML = `<p>Acima do peso</p>`
    } else if (peso == 18.3){
        resultado.innerHTML = `<p>Peso perfeito!</p>`
    } else if (peso > 13.5 & peso < 21.3 ){
        resultado.innerHTML = `<p>Peso na média</p>`
    }
}






</script>
