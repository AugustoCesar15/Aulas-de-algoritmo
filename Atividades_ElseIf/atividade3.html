    <!-- 
        3. Para o ser humano, a temperatura é...

        Congelante (até menos de 14ºC)

        Com Frio (entre 14ºC e 21ºC)

        Confortável (mais de 21ºC até 24ºC)

        Com Calor (mais de 24ºC até 31ºC)

        Calor escaldante (mais de 31ºC)

        Crie um programa que, ao ler uma temperatura, exiba uma dessas situações de temperatura.
     -->

    <div class="atividade">
        <div class="desenvolvimento">
            <div class="titulo">
                <h2>Situação da temperatura</h2>
            </div>
            <div class="ativ2">
                <p>Informe uma temperatura</p><input type="text" id="in_temp" onkeyup="mostrar()">
            </div>
        </div>
        <div class="resposta" id="resultado"></div>
    </div>

<script>
    function mostrar() {
        var temp = Number(in_temp.value)

        if (temp < 14) {
            resultado.innerHTML = `<p>Congelante</p>`
        } else if (temp < 22){
            resultado.innerHTML = `<p>Com Frio</p>`
        } else if (temp < 25) {
            resultado.innerHTML = `<p>Confortável</p>`
        } else if (temp < 32) {
            resultado.innerHTML = `<p>Com calor</p>`
        } else {
            resultado.innerHTML = `<p>Calor Escaldante</p>`
        }
    }
</script>
