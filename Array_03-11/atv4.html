        border-radius: 40px;
        transform: scale(1.1);

    <!-- 
        4. Crie um programa no qual o usuário informa os nomes dos filmes que mais gosta, começando pelo seu favorito e depois o 2º que mais gosta e assim por diante.

            Para ir cadastrando cada filme, ele clica em "Cadastrar filme".

            Crie um botão "Ver Favoritos". Ao clicar ele, exiba os filmes favoritos, abaixo, uma frase "Total: X".

            Abaixo, mostra essas frases:

            O que mais gosta é A

            E desses, o que menos gosta é B

            

            Onde A é o primeiro cadastrado e B, o último
    -->
    <div class="atividade">
        <p>Informe seus filmes favoritos, sequêncialmente:</p>
        <div class="caixa">
            <input type="text" id="in_filmes" placeholder="Filmes favoritos">
            <button onclick="cadastrar()">Cadastrar filme</button>
        </div>
        <button onclick="ver()">Ver favoritos</button>
    </div>

    <div id="div_resultado" class="resposta"></div>
</body>

<!-- Atividade -->
<script>

    var filmes = []

    function cadastrar() {
        filmes.push(in_filmes.value)
    }

    function ver (){
        div_resultado.innerHTML = ""

        var contador = 0
        
        while (contador < filmes.length) {
            
            div_resultado.innerHTML += `<p>${filmes[contador]}<br></p>`

            contador++
        }

        div_resultado.innerHTML += `<br><br><p style="text-align: center;">Sendo ${filmes[0]} o que você gosta mais 
            e ${filmes[filmes.length - 1]} o que menos gosta</p>`

    }



</script>


<!-- firula da navBar -->
<script>
    var numBar = 1
    function navbar() {
        var nav = document.getElementById('escondida').style
        var btnBar = document.getElementById('btn-menu').style

        if (numBar == 1) {
            nav.left = "0"
            btnBar.transform = "rotate(-90deg)"

            numBar++
        } else {
            nav.left = "-30%"
            btnBar.transform = "rotate(0deg)"

            numBar = 1
        }
    }
</script>
