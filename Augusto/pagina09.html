<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
</head>
<body>
    <h2>
        Cálculo de Desconto
    </h2>
    <p>Qual seu salário</p><input type="text" id="in_salario">
    <button onclick="descontar()">
        Ver Desconto
    </button>
    <div id="div_salario"></div>
</body>
</html>
<script>
    function descontar(){
        var salario = Number(in_salario.value)
        
        if (salario < 2000) {
            div_salario.innerHTML += 'Salárioo é menor que 2000'
        }
        if (salario <= 2000) {
            div_salario.innerHTML += 'Salário é menor  ou igual que 2000'
        }
        if (salario > 5000) {
            div_salario.innerHTML += 'Salárioo é maior que 2000'
        }
        if (salario >= 5000) {
            div_salario.innerHTML += 'Salárioo é maior ou igual que 2000'
        }
        

    }
</script>
