<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<!-- Crie um programa que exiba qual a quantidade ideal de agua que cada pessoa deve tomar por dia.  
    1- solicite o peso da pessoa e quantos litros de agua a pessoa bebe por dia 
    2- multiplique o peso por 0,03  
    3- se a quantidade de agua recomendada for menor do que a pessoa ja toma, exibir um alerta "CUIDADO ! Para evitar futuras complicações beba mais agua, o recomendado é Xl por dia"
    4- caso seja igual ou maior que o recomendado exiba a frase a baixo "MUITO BEM ! Continue sendo uma pessoa saudavél s2" -->

<body>
    <div class="nave">
        <h2>
            Quantidade ideal de agua que cada pessoa deve tomar por dia!
        </h2>
    </div>
    <div class="calc">
        <p class="primeiro">Informe seu peso: </p><input type="text" id="in_peso">
        <p>Informe em litros, <br> o quanto de água que você bebe</p><input type="text" id="in_dia">
        <br>
        <button onclick="calculo()">
            Solicitar cálcul
        </button>
    </div>
    <div id="resultado" class="result"></div>
    <!--  -->
</body>

</html>
<script>
    function calculo() {
        var peso = Number(in_peso.value)
        var pessoa = Number(in_dia.value)
        var certo = peso * 0.03

        if (certo > pessoa) {
            alert(`CUIDADO! Para evitar futuras complicações beba mais agua, o recomendado é ${certo} por dia`)
        } else {
            resultado.innerHTML = 'MUITO BEM! <br> Continue sendo <br> uma pessoa saudavél S2! <br> Seu rim agradece!'

        }
    }
</script>
