            <!-- 
                2. Crie um programa o qual avaliará se uma pessoa tem direito à ajuda do governo na crise do Covid19:

                    a) Solicite renda do usuário

                    b) Solicite a renda total familiar do usuário

                    c) Ao clicar em "Verificar ajuda", exibe um alert com uma dessas mensagens

                       "Você terá direito!", caso a renda do usuário for até 1050 e a renda familiar for até 2100.
                       "Você NÃO terá direito", caso contrário
             -->
            <div class="titulo">
                <h2 id="tituloCaixa">Auxílio governo</h2>
            </div>
            <div class="exer">
                <p id="textoCaixa">Informe sua renda: </p><input type="number" id="in_rendaU">
                <p id="textoCaixa">Informe sua renda familiar: </p><input type="number" id="in_rendaF">

            </div>
            <div class="botao">
                <button onclick="mostrar()">Verificar ajuda!</button>
            </div>
        </div>
        <div id="resultado" class="resposta"></div>

<script>

    function mostrar() {
        // "Você terá direito!", caso a renda do usuário for até 1050 e a renda familiar for até 2100.
        // "Você NÃO terá direito", caso contrário

        var rendaU = Number(in_rendaU.value)
        var rendaF = Number(in_rendaF.value)

        if (rendaU <= 1050 && rendaF <= 2100) {
            alert("Você terá direito!")
        } else {
            alert("Você NÃO terá direito!")
        }
    }
</script>
