            <!-- 
                4. Crie um programa que verifique se o usuário é vegano ou não.

                    a) Numa combo pergunte o que ele come no café da manhã, tendo as opções
                        ovos
                        leite de arroz
                        bacon

                    b) Numa outra combo pergunte o que ele come no almoço, tendo as opções
                        bife
                        hamburger de soja
                        frango grelhado

                    c) Numa outra combo pergunte o que ele come na janta, tendo as opções

                        picanha de soja
                        cupim
                        coração

                    d) Ao clicar no botão "Sou vegano", aparece um alert com uma dessas frases:
                        "Sim, você é vegano!", caso ele consuma leite de arroz no café, hamburger de soja no almoço e picanha de soja na janta

                        "Não, você não é vegano", caso contrário
             -->
            <div class="titulo">
                <h2 id="tituloCaixa">Teste de vegano</h2>
            </div>
            <div class="exer">
                <p id="textoCaixa">O que costuma comer de café da manhã</p>
                <select id="select1">
                    <option value="1">Ovos</option>
                    <option value="1">Leite de Arroz</option>
                    <option value="1">Bacon</option>
                </select>
                <p id="textoCaix">Agora o almoço: </p>
                <select id="select2">
                    <option value="1">Bife</option>
                    <option value="2">hamburger de soja</option>
                    <option value="3">Frango grelhado</option>
                </select>

            </div>
            <div class="botao">
                <button onclick="mostrar()">Verificar ajuda!</button>
            </div>
